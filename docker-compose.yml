version: '2.4'
services:
  ping-openjdk:
    image: krisfoster/ping:openjdk.0.2
    restart: always
    mem_limit: 256m
    memswap_limit: 256m
    cpu_count: 1
    cpu_percent: 100
    cpus: 1
    depends_on:
      - "prom"
    ports:
      - "8085:8080"
  ping-graalce:
    image: krisfoster/ping:openjdk.0.2
    restart: always
    mem_limit: 256m
    memswap_limit: 256m
    cpu_count: 1
    cpu_percent: 100
    cpus: 1
    depends_on:
      - "prom"
    ports:
      - "8086:8080"
  ping-graalee:
    image: krisfoster/ping:graalee.0.2
    restart: always
    mem_limit: 256m
    memswap_limit: 256m
    cpu_count: 1
    cpu_percent: 100
    cpus: 1
    depends_on:
      - "prom"
    ports:
      - "8087:8080"
  prom:
    image: prom/prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
  stress-openjdk:
    image: ricoli/hey
    command: -n 10000000 http://ping-openjdk:8080
    depends_on:
      - "ping-openjdk"
  stress-graalce:
    image: ricoli/hey
    command: -n 10000000 http://ping-graalce:8080
    depends_on:
      - "ping-graalce"
  stress-graalee:
    image: ricoli/hey
    command: -n 10000000 http://ping-graalee:8080
    depends_on:
      - "ping-graalee"

